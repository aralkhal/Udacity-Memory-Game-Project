<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="thirdStar"><i class="fa fa-star"></i></li>
        		<li class="secondStar"><i class="fa fa-star"></i></li>
        		<li class="firstStar"><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <label id="timerText">Time Left:</label>
            <label id="timer"></label>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card ">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card ">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card ">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card ">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card ">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card ">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card ">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card ">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card ">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card ">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Congratulations !</p>
          <h3> You have Won the game</h3>
          <br>
          <p>
              You took  <label id="showTimer"></label>sec   and  
          <label id="showMoves"></label> Moves to complete the game !
          </p>
          <p> You got  <label id="showStars"></label> Satrs !</p>
          <br>
          <p>Do You Want To Play Again?</p>
          <br>
          <button id="playAgainButton">Play Again</button>
        </div>
      
      </div>
    

    <script src="js/app.js"></script>
</body>
</html>
